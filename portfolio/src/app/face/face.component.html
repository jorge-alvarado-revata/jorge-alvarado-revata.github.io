<div class="board">
    <mat-card class="my-card" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Jorge Alvarado</mat-card-title>
          <mat-card-subtitle>Experiencia</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            <canvas #chartArea id="chartArea"
            baseChart
            class="chart"
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [type]="barChartType"
            >

            </canvas>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
